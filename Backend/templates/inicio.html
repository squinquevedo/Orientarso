<!DOCTYPE html>
<html>
<head>
    <title>Bienvenido a Nuestra Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: #f8f8f8;
        }

        header a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
        }

        header a:hover {
            background: #0056b3;
        }

        .content {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 3em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        .registro-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .registro-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <a href="{% url 'login' %}">Iniciar sesión</a>
    </header>

    <div class="content">
        <h1>Bienvenido a Nuestra Empresa</h1>
        <p>Aquí va la información de la empresa, sus servicios, misión, visión, etc.</p>
        <a href="{% url 'registro' %}" class="registro-link">Regístrate</a>
    </div>

</body>
</html>
